<!DOCTYPE html>
<meta name="viewport" content="width=device-width, initial-scale=1" charset="utf-8">
<html lang="en">
<head>
    <title>Mah PP App</title>
</head>
<body>
    <div id="root"></div>
    <script src="frontend.js"></script>\
    <script async src="https://telegram.org/js/telegram-widget.js?22" data-telegram-login="mahpp_bot" data-size="large" data-onauth="onTelegramAuth(user)" data-request-access="write"></script>
    <script type="text/javascript">
    function onTelegramAuth(user) {
        alert('Logged in as ' + user.first_name + ' ' + user.last_name + ' (' + user.id + (user.username ? ', @' + user.username : '') + ')');
    }
    </script>
</body>
</html>
