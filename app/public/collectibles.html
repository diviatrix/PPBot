<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Items Table</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="menu">
    <a class="button" href="/">Home</a>
    <a class="button" href="/collectibles.html">Collectibles</a>
  </div>
  <div class="container">
    <h1>Items</h1>
    <table id="itemsTable" class="table table-striped">
      <thead>
        <tr>
          <th>ID</th>
          <th>Rarity</th>
          <th>Name</th>
          <th>Power</th>
          <th>GUID</th>
        </tr>
      </thead>
      <tbody></tbody>
    </table>
  </div>

  <script>
    // Fetch JSON data from localhost
    fetch('/pp.json')
      .then(response => response.json())
      .then(data => {
        const jsonData = data;
        const tableBody = document.getElementById('itemsTable').getElementsByTagName('tbody')[0];

        jsonData.forEach(item => {
          const tableRow = document.createElement('tr');

          // Create table cells for each field
          const idCell = document.createElement('td');
          idCell.textContent = item.id;
          tableRow.appendChild(idCell);

          const rarityCell = document.createElement('td');
          rarityCell.textContent = item.rarity;
          tableRow.appendChild(rarityCell);

          const nameCell = document.createElement('td');
          nameCell.textContent = item.name;
          tableRow.appendChild(nameCell);

          const powerCell = document.createElement('td');
          powerCell.textContent = item.power;
          tableRow.appendChild(powerCell);

          const guidCell = document.createElement('td');
          guidCell.textContent = item.guid;
          tableRow.appendChild(guidCell);

          tableBody.appendChild(tableRow);
        });
      })
      .catch(error => {
        console.error('Error fetching data:', error);
        // Handle error gracefully, e.g., display an error message to the user
      });
  </script>
</body>
</html>
